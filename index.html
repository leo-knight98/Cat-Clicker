<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat clicker!</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="left">
        <div class="score-container unselectable">
            <span id="score">0</span> cats<br>
            <span id="cats-per-second">0</span> cats are coming each second!
        </div>
        <div class="cat-img-div" id="cat-img-div">
            <img src="img/cat.jpg" alt="cat-img" class="cat-img" onclick="game.addToScore(game.clickValue)" />
        </div>
        <div class="footer">
            <p>Cat clicker!</p>
            <button id="reset" onclick="resetGame()">Reset game</button>
        </div>
    </div>
    <div class="right unselectable" id="shopContainer">
        
    </div>

    <script src="main.js"></script>
</body>
</html>
